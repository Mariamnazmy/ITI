<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Web Worker</h2>
    <button id="btn1">calc sum</button>
    <button id="btn2">change bg</button>
    <script>
        let  worker =new Worker("worker.js"); // work as the js is multithreading by2sm al tasks 
        // worker take only one function cant be dom 
        //if we need a worker to 3 functions we have to do a 3 workers files 
        let btn1 = document.getElementById("btn1");
      let btn2 = document.getElementById("btn2");
      btn1.onclick=function(){

        worker.postMessage(""); // when click on btn1 do the  api worker (delegation )
      };
      worker.onmessage=function(message){ // call the function in the worker file and alret the result
        console.log(message);
        alert(message.data);
      };
      btn2.onclick = function () {
        if (document.body.style.background !== "green") {// we cant use a dom in the worker 
          document.body.style.background = "green";
        } else {
          document.body.style.background = "blue";
        }
      };
    </script>
</body>
</html>
